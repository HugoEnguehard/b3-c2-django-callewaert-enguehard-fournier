<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gestionnaire - Login</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
    <header>
        <h1>Authentification</h1>
    </header>
    <main>
        <form action method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input id="submit" type="submit" value="Log in">
        </form>
        <div id="texts">
            {% block error_message %}
                {% if error_message %}<p id="error">{{ error_message }}</p>{% endif %}
            {% endblock %}
            <p>You do not have an account ? <a href="/app_gestion_reservations/register">Register<a> here!
        </div>
    </main>
</body>
</html>
